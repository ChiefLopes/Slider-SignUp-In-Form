<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Slider Form</title>
    <script
      src="https://kit.fontawesome.com/7470ded367.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          </div>
          <span>or use your e-mail for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <button>Sign-Up</button>
        </form>
      </div>
      <div class="form-container  sign-in-container">
        <form action="#">
          <h1>Sign-In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          </div>
          <span>Or use your Account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign-In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!ðŸ™‚</h1>
            <p>
              To keep connecting with us please log in with your personal info
            </p>
            <button class="ghost" id="sign-In">Sign-In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!ðŸ‘‹</h1>
            <p>Enter your personal details and start your journey with us.</p>
            <button class="ghost" id="sign-Up">Sign-Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
